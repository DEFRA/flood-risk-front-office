          list_item211: on a non-tidal main river, the works do not occur within 8
            metres of a flood defence structure or river control works; and
          list_item212: on a tidal main river, the works do not occur within 16 metres
            of a flood defence structure or sea defence.
          list_item213: no dredging has been carried out in the previous 12 months
            in the same main river and property;
          list_item214: the works are completed within 12 months of registration of
            the exemption;
          list_item215: the works do not damage the bed or banks of the main river;
          list_item216: the dredging does not include the removal of gravel;
          list_item217: the works do not remove vegetation from the bed or banks of
            the main river, other than vegetation growing in or through the silt and
            sand;
          list_item218: the dredging is limited to the removal of accumulated silt
            and sand on the established bed of the main river;
          list_item219: the works do not involve the use of a vehicle or machinery
            on the bed or banks of the main river;
          list_item220: |-
            the works do not occur in, or within 1 kilometre upstream of, a type of habitat included in a list published by the Secretary of State under section 41 of the Natural Environment and Rural Communities Act 2006 or by Welsh Ministers under
                              section 42 of that Act;
          list_item221: |-
            the dredging and subsequent deposition of dredged material do not have a significant adverse effect on species included in a list published by the Secretary of State under section 41 of the Natural Environment and Rural Communities Act
                              2006, or by Welsh Ministers under section 42 of that Act, that are not protected species;
          list_item222: the works do not occur between 15th March and 15th June inclusive
            in any year;
          list_item223: on a main river that is a designated salmonid river, the works
            do not occur between 1st October and 14th March inclusive in any year;
          list_item224: the works and any equipment used comply with the dredging
            and removal of silt and sand requirements;
          list_item225: |-
            the works are not carried out in, or within 1 kilometre upstream or 500 metres downstream of, a water body that is part of a main river classified as of high morphological status by the Agency in accordance with the relevant directions;
                              and
          list_item226: the dredging does not occur in a designated sensitive water
            body.
          list_item227: the area of the excavation is no more than 0.1 hectare and
            takes place at least 100 metres from any other excavation in the floodplain;
          list_item228: the excavation is no more than 500mm deep at any point;
          list_item229: where spoil from the excavation is spread on the floodplain,
            the spoil is spread to a depth of no more than 100mm; and
          list_item230: the excavation is at least 8 metres from any structure forming
            part of a flood defence and from the landward side of each bank of the
            main river.
          list_item231: the works are not within 8 metres of a main river;
          list_item232: the dimensions of the flood defences are no more than 1 metre
            in height and 6 metres in width;
          list_item233: the defences are located at least 20 metres from any building
            not owned by the owners of the properties;
          list_item234: the total area protected by the defences is no more than 150m2
            for each property;
          list_item235: the defences are to protect existing buildings; and
          list_item236: the works are within the existing boundary of the properties.
          list_item237: the length of bank excavated during construction of the structure
            is no more than 1.5 metres;
          list_item238: the height of the structure is no more than 1.5 metres or
            no more than 75% of the height of the bank, whichever is less;
          list_item239: the structure is not located within 50 metres of another man-made
            structure on or in the main river;
          list_item240: the structure is not located within 8 metres of a flood defence
            structure or river control works;
          list_item241: the works are not carried out in, or within 100 metres of,
            a water body in England that is part of a main river classified as of
            high morphological status by the Agency in accordance with the relevant
            directions; and
          list_item242: the structure does not project beyond the line of the bank
            prior to the works being carried out.
          list_item243: the works are to an existing track or path;
          list_item244: the works do not alter the route or width of the track or
            path;
          list_item245: the works do not disturb the bed or banks of any main river;
          list_item246: the works do not increase the level of the path by more than
            100mm; and
          list_item247: when the works are completed, all materials and debris are
            removed from the site.”
